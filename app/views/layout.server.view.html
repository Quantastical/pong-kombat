<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<base href="/" />
		<title>{{title}}</title>

		<!-- General -->
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Pong Kombat" />

		<!-- Semantics -->
		<meta name="keywords" content="{{keywords}}" />
		<meta name="description" content="{{description}}" />

		<!-- Facebook -->
		<meta property="fb:app_id" content="{{facebookAppId}}" />
		<meta property="og:site_name" content="{{title}}" />
		<meta property="og:title" content="{{title}}" />
		<meta property="og:description" content="{{description}}" />
		<meta property="og:url" content="{{url}}" />
		<meta property="og:image" content="/icons/pong-kombat-icon-1024.png" />
		<meta property="og:type" content="website" />

		<!-- Twitter -->
		<meta name="twitter:title" content="{{title}}" />
		<meta name="twitter:description" content="{{description}}" />
		<meta name="twitter:url" content="{{url}}" />
		<meta name="twitter:image:src" content="/icons/pong-kombat-icon-1024.png" />

		<!-- Icons -->
		<link rel="icon" type="image/x-icon" href="/icons/pong-kombat-icon.ico" />
		<link rel="apple-touch-icon" href="/icons/pong-kombat-icon-180.png" />

		<!-- Styles -->{% for style in styles %}
		<link rel="stylesheet" type="text/css" href="{{style}}" />{% endfor %}
	</head>

	<body class="ng-cloak">
		{% block content %}{% endblock %}
		
		<!-- User Object -->
		<script type="text/javascript">
			var user = {{ user | json | safe }};
		</script>

		<!-- Application Scripts -->{% for script in scripts %}
		<script type="text/javascript" src="{{script}}"></script>{% endfor %}
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-54926068-5', { 'cookieDomain': 'none' });
		</script> 
{% if process.env.NODE_ENV === 'development' %}
		<!-- Live Reload -->
		<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>{% endif %}
	</body>

</html>
